<!-- to design 2 tables having 3 row and 3 column of 50% width each
horizontally adjacent to each other
They have blue and green background color respectively .If page turns to portraite mode than background colour of table should be swapped -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
     .table1{
        float:left;
     }
     .table2{
        float:right;
     }
    </style>
</head>
<body>
    <table class="table1" border="2px" rules="all" height="300" width="50%">
        <tr>
            <td>A</td>
            <td>A</td>
            <td>A</td>
        </tr>
        <tr>
            <td>B</td>
            <td>B</td>
            <td>B</td>
        </tr>
        <tr>
            <td>C</td>
            <td>C</td>
            <td>c</td>
        </tr>
    </table>
    <table class="table2" border="2px" rules="all" height="300" width="50%">
        <tr>
            <td>D</td>
            <td>D</td>
            <td>D</td>
        </tr>
        <tr>
            <td>E</td>
            <td>E</td>
            <td>E</td>
        </tr>
        <tr>
            <td>F</td>
            <td>F</td>
            <td>F</td>
        </tr>
    </table>
</body>
</html>
